<button mat-button *ngIf="showExportButton" (click)="onExportClick()">Export</button>
<mat-form-field *ngIf="showGlobalSearch" class="mT10">
    <input matInput type="text" placeholder="Search..." [(ngModel)]="globalFilter" (input)="onFilterTextBoxChanged($event)" />
</mat-form-field>
<ag-grid-angular
   
    style="width: 100%; height: 100%"
    [rowHeight]="34"
    [headerHeight]="45"
    class="ag-theme-material"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
    [suppressRowClickSelection]="suppressRowClickSelection"
    [rowSelection]="rowSelection"
    [components]="components"
    (selectionChanged)="onSelectionChanged($event)"
    [gridOptions]="gridOptions"
    [frameworkComponents]="frameworkComponents"
    (selectEditorValueChange)="selectEditorValueChange($event)"
    [headerHeight]="headerHeight"
    [pagination]="pagination"
    [paginationAutoPageSize]="paginationAutoPageSize"
    [editType]="editType"
    (modelUpdated)="onGridModelUpdated($event)"
    [loadingOverlayComponent]="'GridOverlayComponent'"
    [loadingOverlayComponentParams]="gridOverlayComponentParams"
    [getContextMenuItems]="getContextMenuItems"
    [rowModelType]="rowModelType"
    [suppressRowClickSelection]="suppressRowClickSelection"
    (newColumnsLoaded)="onNewColumnsLoaded($event)"
    [pinnedBottomRowData]="pinnedBottomRowData"
    [getRowStyle]="getRowStyle"
    (rowDataChanged)="onRowDataChanged($event)"
    [pivotMode]="enablePivotMode"
    [suppressAggFuncInHeader]="enablePivotMode"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [groupHeaderHeight]="groupHeaderHeight"
    [sideBar]="sideBar"
    [pivotRowTotals]="pivotRowTotals"
    [animateRows]="true"
    [appRemoteGridBinding]="remoteGridBinding"
    (remoteGridReady)="onRemoteGridReady($event)"
    [rowClassRules]="rowClassRules"
    [cacheBlockSize]="cacheBlockSize"
    [infiniteInitialRowCount]="infiniteInitialRowCount"
    [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
    [cacheOverflowSize]="cacheOverflowSize"
></ag-grid-angular>
