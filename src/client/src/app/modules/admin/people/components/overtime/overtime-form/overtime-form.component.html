<h2 mat-dialog-title>{{ formTitle }}</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <input mat type="hidden" formControlName="id" />
            <div class="col-xs-12 col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Employee</mat-label>
                    <mat-select formControlName="employeeId" name="employeeId" required>
                        <mat-option *ngFor="let org of employeesLookup" [value]="org.id">
                            {{ org.fullName }}
                        </mat-option>
                    </mat-select>
                    <mat-error> Please provide a valid Employee </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Overtime Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="attendanceDate" required >
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error> Please provide a valid Overtime Date </mat-error>
                  </mat-form-field>
            </div>
            
            <div class="col-xs-12 col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>In Time</mat-label>
                    <input matInput type="time" placeholder="In Time" formControlName="checkIn" required />
                    <mat-error> Please provide a valid In Time </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Out Time</mat-label>
                    <input matInput type="time" placeholder="Out Time" formControlName="checkOut" required />
                    <mat-error> Please provide a valid Out Time </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Reason</mat-label>
                    <textarea matInput formControlName="reason"></textarea>
                    <mat-error> Please provide a valid Reason </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button cdkFocusInitial color="primary" [disabled]="!formGroup.dirty || !formGroup.valid" type="submit">Save</button>
    </mat-dialog-actions>
</form>
