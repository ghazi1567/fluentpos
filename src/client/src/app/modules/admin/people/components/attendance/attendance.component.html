<mat-tab-group>
    <mat-tab label="Payroll Requests">
        <ng-template matTabLabel>
            <span mat matBadgeOverlap="false">OverAll Attendance</span>
        </ng-template>
        <div [hidden]="!attendances">
            <app-table
                [title]="'Attendances'"
                [subtitle]="'Manage, Register, Update or Remove Attendances here.'"
                [data]="attendances && attendances.data"
                [columns]="attendanceColumns"
                (onFilter)="filter($event)"
                (onReload)="reload()"
                (onCreateForm)="openForm()"
                (onEditForm)="openForm($event)"
                (onSort)="sort($event)"
                (onDelete)="remove($event)"
                [totalCount]="attendances && attendances.totalCount"
                [pageSize]="attendances && attendances.pageSize"
                (onPageChanged)="pageChanged($event)"
                [moduleName]="'AttendanceRequests'"
                (onAdvanceFilters)="onAdvanceFilters($event)"
                [advanceFilters]="advanceSearch"
                (onExport)="onExportFile($event)"
            >
            </app-table>
        </div>
    </mat-tab>
    <mat-tab label="Employee Attendance">
        <ng-template matTabLabel>
            <span mat matBadgeOverlap="false">Employee Attendance</span>
        </ng-template>
        <app-individual-report></app-individual-report>
    </mat-tab>
    <mat-tab label="Attendance Report">
        <ng-template matTabLabel>
            <span mat matBadgeOverlap="false">Attendance Report</span>
        </ng-template>
        <app-attendance-report></app-attendance-report>
    </mat-tab>
</mat-tab-group>
