<mat-card-header>
    <mat-card-title> Shift Assignment </mat-card-title>
</mat-card-header>
<mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Employees</mat-label>
                        <mat-select formControlName="employeeIds" name="empId" multiple>
                            <mat-option *ngFor="let emp of employees" [value]="emp.id">{{ emp.fullName }}</mat-option>
                        </mat-select>
                        <mat-error> Please provide a valid Department</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xs-12 col-md-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Policy</mat-label>
                        <mat-select formControlName="policyId" name="policyId">
                            <mat-option *ngFor="let policy of policies" [value]="policy.id">{{ policy.name }}</mat-option>
                        </mat-select>
                        <mat-error> Please provide a valid Department</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xs-12 col-md-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Shift Date</mat-label>
                        <input matInput [min]="minDate" [matDatepicker]="shiftDate" (focus)="shiftDate.open()" formControlName="shiftDate" required />
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="shiftDate"></mat-datepicker-toggle>
                        <mat-datepicker #shiftDate></mat-datepicker>
                        <mat-error> Please provide a valid Shift Date </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xs-12 col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Start Time</mat-label>
                        <input matInput type="time" placeholder="Start Time" formControlName="startTimeSpan" required />
                        <mat-error> Please provide a valid Start Time </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xs-12 col-md-2">
                    <mat-form-field appearance="outline">
                        <mat-label>End Time</mat-label>
                        <input matInput type="time" placeholder="End Time" formControlName="endTimeSpan" required />
                        <mat-error> Please provide a valid End Time </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xs-12 col-md-2">
                    <mat-checkbox class="example-margin" formControlName="isNextDay">Next Day Checkout</mat-checkbox>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-2">
                    <button mat-raised-button cdkFocusInitial color="primary" [disabled]="!formGroup.dirty || !formGroup.valid" type="submit">Save</button>
                    <button mat-raised-button mat-dialog-close>Cancel</button>
                </div>
            </div>
        </div>
    </form>
</mat-card-content>
