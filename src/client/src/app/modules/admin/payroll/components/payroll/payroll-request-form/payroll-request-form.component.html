<h2 mat-dialog-title>{{ formTitle }}</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <input mat type="hidden" formControlName="id" />
            <div class="col-xs-12 col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Pay Period</mat-label>
                    <mat-select formControlName="payPeriod" name="payPeriod">
                        <mat-option *ngFor="let period of payPeriods" [value]="period">{{ PayPeriodMapping[period] }}</mat-option>
                    </mat-select>
                    <mat-error> Please provide a valid Department </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Month</mat-label>
                    <mat-select formControlName="month" name="month">
                        <mat-option *ngFor="let month of months" [value]="month">{{ MonthsMapping[month] }}</mat-option>
                    </mat-select>
                    <mat-error> Please provide a valid Department </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-6">
                <mat-form-field class="example-form-field" appearance="fill">
                    <mat-label>First campaign</mat-label>
                    <mat-date-range-input [formGroup]="formGroup" [rangePicker]="formGroupPicker">
                        <input matStartDate placeholder="Start date" formControlName="startDate" />
                        <input matEndDate placeholder="End date" formControlName="endDate" />
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="formGroupPicker"></mat-datepicker-toggle>
                    <mat-date-range-picker #formGroupPicker></mat-date-range-picker>
                </mat-form-field>
            </div>
          
            <div class="col-xs-12 col-md-3">
                <mat-checkbox class="example-margin" formControlName="ignoreAttendance">Ignore Attendance</mat-checkbox>
            </div>
            <div class="col-xs-12 col-md-3">
                <mat-checkbox class="example-margin" formControlName="ignoreDeductionForAbsents">Ignore Deduction For Absents</mat-checkbox>
            </div>
            <div class="col-xs-12 col-md-3">
                <mat-checkbox class="example-margin" formControlName="ignoreDeductionForLateComer">Ignore Deduction For Late Comer</mat-checkbox>
            </div>
            <div class="col-xs-12 col-md-3">
                <mat-checkbox class="example-margin" formControlName="ignoreOvertime">Ignore Overtime</mat-checkbox>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button cdkFocusInitial color="primary" [disabled]="!formGroup.valid" type="submit">Save</button>
    </mat-dialog-actions>
</form>
