<h2 mat-dialog-title>{{ "dialogs.delete.title" | translate }}</h2>
<mat-dialog-content class="mat-typography">
    {{ data.message }}
    <div class="row">
        <div *ngIf="data.showComments" class="col-xs-12 col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Reason</mat-label>
                <textarea matInput [(ngModel)]="comments"></textarea>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="onNoClick()">{{ data.cancelButtonLabel | translate }}</button>
    <button mat-raised-button [disabled]="data.commentRequired && !comments" (click)="onYesClick()" cdkFocusInitial [color]="data.confirmColor">{{ data.confirmButtonLabel | translate }}</button>
</mat-dialog-actions>
