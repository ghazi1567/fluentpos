<h2 mat-dialog-title>{{ formTitle }}</h2>
<form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <input mat type="hidden" formControlName="id" />

            <div class="col-xs-12 col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Run For The Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" required />
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error> Please provide a valid Overtime Date </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button cdkFocusInitial color="primary" [disabled]="!jobForm.dirty || !jobForm.valid" type="submit">Save</button>
    </mat-dialog-actions>
</form>
