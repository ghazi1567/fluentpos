<h2 mat-dialog-title>{{ formTitle }}</h2>
<form [formGroup]="designationForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div class="row">
            <input mat type="hidden" formControlName="id" />
            <div class="col-xs-12 col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput autocomplete="off" placeholder="Name" formControlName="name" required />
                    <mat-error> Please provide a valid name </mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Department</mat-label>
                    <mat-select formControlName="departmentId" name="departmentId">
                        <mat-option *ngFor="let org of departmentLookups" [value]="org.id">
                            {{ org.name }}
                        </mat-option>
                    </mat-select>
                    <mat-error> Please provide a valid Department </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button cdkFocusInitial color="primary" [disabled]="!designationForm.dirty || !designationForm.valid" type="submit">Save</button>
    </mat-dialog-actions>
</form>
