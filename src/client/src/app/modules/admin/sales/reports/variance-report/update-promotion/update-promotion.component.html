<div *ngIf="isLoader" class="d-flex justify-center p-4">
    <mat-icon>
        <mat-spinner diameter="20"> </mat-spinner>
    </mat-icon>
    Loading ...
</div>
<div>
    <h2 mat-dialog-title>Update Promotion</h2>

    <mat-dialog-content class="mat-typography">
        <div class="row">
            <div class="col-xs-12 col-md-5">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="timeStamp" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-dialog-close mat-raised-button>Cancel</button>
        <button  [mat-dialog-close]="true" cdkFocusInitial color="primary" mat-raised-button (click)="onSave()">Save</button>
    </mat-dialog-actions>
</div>
