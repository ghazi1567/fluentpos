<nb-card>
    <nb-card-header>
        Stock Report
        <nb-actions size="medium" style="float: right;">
            <nb-action>
                <input type="text" nbInput id="filter-text-box" placeholder="Filter..."
                    (input)="onFilterTextBoxChanged()" />
            </nb-action>
            <nb-action>
                <nb-icon class="action-icon" status="success" (click)="onRefresh()" icon="refresh-outline"></nb-icon>
                Refresh
            </nb-action>
        </nb-actions>
    </nb-card-header>

    <nb-card-body>
        <div style="height: calc(100vh - 217px)" class="ag-theme-alpine">
            <app-ag-grid-base #AgGrid [rowData]="stockReportData" [columnDefs]="stockReportColumns" [pagination]="true"
                (gridReadyComplete)="gridReady($event)" headerHeight="50" [paginationPageSize]="pageSize"
                sideBar="false" [rowModelType]="rowModelType" [enableServerSideFilter]="enableServerSideFilter"
                [enableServerSideSorting]="enableServerSideSorting">
            </app-ag-grid-base>
        </div>
    </nb-card-body>
</nb-card>
