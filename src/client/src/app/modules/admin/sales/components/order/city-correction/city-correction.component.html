<nb-card>
    <nb-card-header style="position: relative;">
        City Correction
        <nb-actions size="medium" style="float: right;">
            <nb-action (click)="applyChanges()">
                <nb-icon class="action-icon" status="primary" icon="done-all-outline"></nb-icon>
                <span>Apply Changes</span>
            </nb-action>
        </nb-actions>

    </nb-card-header>
    <nb-card-body>
        <div class="product-grid">
            <table cellpadding="0" cellspacing="0" style="width: 100%;line-height: inherit;text-align: left;">
                <tbody>
                    <tr class="heading " style="background: #F3F2F7;">
                        <td
                            style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                            Order#
                        </td>
                        <td
                            style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                            Customer
                        </td>
                        <td
                            style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                            Address
                        </td>
                        <td
                            style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                            Country
                        </td>
                        <td
                            style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                            Current City
                        </td>
                        <td
                            style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                            Correction
                        </td>
                    </tr>
                    <tr *ngFor="let item of orderData" class="details" style="border-bottom:1px solid #E9ECEF ;">
                        <td style="padding: 10px;vertical-align: top; display: flex;align-items: center;">
                            {{item.orderNo}}
                        </td>
                        <td style="padding: 10px;vertical-align: top; ">
                            {{item.name}}
                        </td>
                        <td style="padding: 10px;vertical-align: top; ">
                            {{item.address}}
                        </td>
                        <td style="padding: 10px;vertical-align: top; ">
                            {{item.country}}
                        </td>
                        <td style="padding: 10px;vertical-align: top; ">
                            {{item.city}}
                        </td>
                        <td style="padding: 10px;vertical-align: top; ">
                            <div class="col-xs-12 col-md-12 ">
                                <nb-form-field>
                                    <nb-icon nbPrefix icon="alert-circle-outline"></nb-icon>
                                    <nb-select placeholder="Outlets" [(ngModel)]="item.correctCity">
                                        <nb-option *ngFor="let item of operationalCity"
                                            [value]="item.cityName">{{item.cityName}}</nb-option>
                                    </nb-select>
                                </nb-form-field>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </nb-card-body>
</nb-card>
