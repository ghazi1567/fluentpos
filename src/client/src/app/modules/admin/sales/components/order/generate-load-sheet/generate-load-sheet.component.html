<nb-card class="inline-form-card">
    <nb-card-header>Generate Loadsheet</nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-6">
                <form [formGroup]="firstForm" (ngSubmit)="scanLoadSheetOrder()" class="step-container">
                    <p class="lorem">
                        Scan order# or CN#
                    </p>
                    <div class="input-group">
                        <input nbInput type="text" placeholder="Enter order#" class="form-control col-md-6 "
                            formControlName="searchText"
                            [ngClass]="{'form-control-danger': firstForm.invalid && (firstForm.dirty || firstForm.touched)}">
                    </div>
                </form>
            </div>
            <div class="col-xs-2 col-md-2 offset-md-4">
                <button nbButton status="primary" (click)="generateLoadSheet();">
                    Generate Loadsheet
                </button>
                
            </div>
        </div>

    </nb-card-body>
</nb-card>

<nb-card>
    <nb-card-body>
        <div class="invoice-box table-height"
            style="max-width: 1600px;width:100%;overflow: auto;margin:15px auto;padding: 0;font-size: 14px;line-height: 24px;color: #555;">

            <div class="product-grid">
                <table cellpadding="0" cellspacing="0" style="width: 100%;line-height: inherit;text-align: left;">
                    <tbody>
                        <tr class="heading " style="background: #F3F2F7;">
                            <td
                                style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                                Sr#
                            </td>
                            <td
                                style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                                Order Number
                            </td>
                            <td
                                style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                                CN#
                            </td>
                            <td
                                style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                                City
                            </td>
                            <td
                                style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                                Payment Method
                            </td>
                            <td
                                style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                                Pieces
                            </td>
                            <td
                                style="padding: 5px;vertical-align: middle;font-weight: 600;color: #5E5873;font-size: 14px;padding: 10px; ">
                                COD Amount
                            </td>
                        </tr>
                        <tr *ngFor="let item of loadSheetOrder" class="details"
                            style="border-bottom:1px solid #E9ECEF ;">
                            <td style="padding: 10px;vertical-align: top; display: flex;align-items: center;">
                                {{item.sr}}
                            </td>
                            <td style="padding: 10px;vertical-align: top; ">
                                {{item.name}}
                            </td>
                            <td style="padding: 10px;vertical-align: top; ">
                                {{item.trackingNumber}}
                            </td>
                            <td style="padding: 10px;vertical-align: top; ">
                                {{item.city}}
                            </td>
                            <td style="padding: 10px;vertical-align: top; ">
                                {{item.paymentMethod}}
                            </td>
                            <td style="padding: 10px;vertical-align: top; ">
                                {{item.totalQuantity}}
                            </td>

                            <td style="padding: 10px;vertical-align: top; ">
                                {{item.totalPrice}}
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </nb-card-body>
</nb-card>
