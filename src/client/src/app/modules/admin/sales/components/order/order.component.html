<nb-card>
  <nb-card-header>
    Orders | <nb-actions size="small" style="float: right;">
      <nb-action (click)="syncOrders()">
        <nb-icon class="action-icon" icon="sync-outline"></nb-icon>
        <span>Sync</span>
      </nb-action>
    </nb-actions>
  </nb-card-header>

  <nb-card-body>
    <div style="height: calc(100vh - 170px)" class="ag-theme-alpine">
      <app-ag-grid-base #AgGrid [rowData]="orderData" [columnDefs]="orderColumns" [pagination]="true"
        (gridReadyComplete)="gridReady($event)" headerHeight="50" sideBar="false" paginationPageSize="100">
      </app-ag-grid-base>
    </div>
  </nb-card-body>
</nb-card>
