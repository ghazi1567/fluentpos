<nb-card>
  <nb-card-body>
    <nb-tabset>
      <nb-tab tabTitle="All Orders" badgeText="99+" badgeStatus="danger">
        <div style="height: calc(100vh - 170px)" class="ag-theme-alpine">
          <app-ag-grid-base #AgGrid [rowData]="orderData" [columnDefs]="orderColumns" [pagination]="true"
            (gridReadyComplete)="gridReady($event)" headerHeight="50" sideBar="false" paginationPageSize="100">
          </app-ag-grid-base>
        </div>
      </nb-tab>
      <nb-tab tabTitle="Pending" badgeText="12" badgePosition="bottom right" badgeStatus="warning">
        <p>List of <strong>orders</strong>.</p>
      </nb-tab>
      <nb-tab tabTitle="City Issue" badgeDot badgePosition="center start" badgeStatus="danger">
        <p>List of <strong>notifications</strong>.</p>
      </nb-tab>
      <nb-tab tabTitle="Approved" badgeText="new" badgePosition="top right" badgeStatus="success">
        <p>List of <strong>transactions</strong>.</p>
      </nb-tab>
      <nb-tab tabTitle="Dispatched" badgeText="new" badgePosition="top right" badgeStatus="success">
        <p>List of <strong>transactions</strong>.</p>
      </nb-tab>
      <nb-tab tabTitle="Delivered" badgeText="new" badgePosition="top right" badgeStatus="success">
        <p>List of <strong>transactions</strong>.</p>
      </nb-tab>
      <nb-tab tabTitle="Cancelled" badgeText="new" badgePosition="top right" badgeStatus="success">
        <p>List of <strong>transactions</strong>.</p>
      </nb-tab>
      <nb-tab tabTitle="Returned" badgeText="new" badgePosition="top right" badgeStatus="success">
        <p>List of <strong>transactions</strong>.</p>
      </nb-tab>
      <nb-tab tabTitle="Halt" badgeText="new" badgePosition="top right" badgeStatus="success">
        <p>List of <strong>transactions</strong>.</p>
      </nb-tab>
    </nb-tabset>

  </nb-card-body>
</nb-card>
