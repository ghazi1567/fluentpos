<div *ngIf="!userBranchs" class="d-flex justify-center p-4">
    <mat-icon>
      <mat-spinner diameter="20">
      </mat-spinner>
    </mat-icon> Loading ...
  </div>
  <div [hidden]="!userBranchs">
    <mat-dialog-content>
      <app-table [title]="'User Branchs'" [subtitle]="'Manage User Branch here.'"
        [data]="userBranchs" [columns]="userBranchColumns">
      </app-table>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="mb-2">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary"
        [disabled]="false" (click)="submitUserBranchs()">
        Save
      </button>
    </mat-dialog-actions>
  </div>
